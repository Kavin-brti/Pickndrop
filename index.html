<style>
  .forpw:hover{
    color:tomato;
    cursor:pointer;
  }

 
</style>
<body>
    
  
    <header>
        <h1 class="title">PickNdroP <i class="fas fa-envelope"></i> Postal Service</h1>
        <p>Get it Soon.!</p>
    </header>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form>
                <!-- Email input -->
                <div class="mb-4">
                  <label class="form-label" for="form1Example13">Email address</label>
                  <input type="email" id="form1Example13" class="form-control form-control-lg" />
                  
                </div>
      
                <!-- Password input -->
                <div class="mb-4">
                  <label class="form-label" for="form1Example23">Password</label>
                  <input type="password" id="form1Example23" class="form-control form-control-lg" />
                  
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="form1Example3"
                      checked
                    />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div class="tooltips">
                   <a class="forpw" title="Relax and Remember">Forgot password?</a>
                </div>
      
                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-lg btn-block sub"><a href="./Htmls/home.html" onClick="signIn()">Sign in</a></button>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block sub"><a href="../Htmls/register.html">Sign up</a></button>
               <br/>
               
                <br/>
                
            
      

              </form>
              <!--Signout-->
              <a href="#" onclick="signOut();">Sign out</a>

              
            </div>
          </div>
        </div>
      </section>
